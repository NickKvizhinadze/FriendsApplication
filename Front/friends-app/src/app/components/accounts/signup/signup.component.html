<div class="mt-3">
  <div class="offset-3 col-6">
    <div class="card p-2">
      <div class="card-body">
        <h5 class="card-title">Sign up</h5>
      </div>
      <form
        method="post"
        class="p-1"
        style="height: 100%; overflow: hidden"
        [formGroup]="signUpForm"
        (ngSubmit)="signUpForm.valid && onSubmit($event)"
      >
        <div *ngIf="getErrorKeys().length > 0" class="alert">
          <div *ngFor="let key of getErrorKeys()" class="text-danger">
            {{ errors[key] }}
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [formControl]="email"
            placeholder="Enter email"
            required
            minlength="4"
          />
          <small
            class="form-text text-danger"
            *ngIf="email && email.invalid && (email.dirty || email.touched)"
          >
            <div *ngIf="email && email.errors && email.errors.required">
              Email is required.
            </div>
            <div *ngIf="email && email.errors && email.errors.minlength">
              Email must be at least 4 characters long.
            </div>
            <div *ngIf="email && email.errors && email.errors.email">
              Must be email.
            </div>
          </small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [formControl]="password"
            placeholder="Enter password"
            required
          />
          <small
            class="form-text text-danger"
            *ngIf="
              password &&
              password.invalid &&
              (password.dirty || password.touched)
            "
          >
            <div
              *ngIf="password && password.errors && password.errors.required"
            >
              Password is required.
            </div>
            <div
              *ngIf="password && password.errors && password.errors.minlength"
            >
              Password must be at least 6 characters long.
            </div>
          </small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            [formControl]="confirmPassword"
            placeholder="Confirm password"
            required
          />
          <small
            class="form-text text-danger"
            *ngIf="
              confirmPassword &&
              confirmPassword.invalid &&
              (confirmPassword.dirty || confirmPassword.touched)
            "
          >
            <div
              *ngIf="
                confirmPassword &&
                confirmPassword.errors &&
                confirmPassword.errors.required
              "
            >
              Password is required.
            </div>
            <div
              *ngIf="
                confirmPassword &&
                confirmPassword.errors &&
                confirmPassword.errors.minlength
              "
            >
              Password must be at least 6 characters long.
            </div>
          </small>
        </div>
        <div class="form-group form-buttons">
          <div class="float-right">
            <button
              type="submit"
              [disabled]="!signUpForm.valid"
              class="btn btn-primary"
            >
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
